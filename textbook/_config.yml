title: 'Snefru: Learning Programming with C'
author: Salma Emara et al.
copyright: 2022â€“2025
logo: logo.png
only_build_toc_files: true
sphinx:
  recursive_update: true
  config:
    language: en
    templates_path:
    - _templates
execute:
  execute_notebooks: force
latex:
  latex_documents:
    targetname: book.tex
bibtex_bibfiles:
- references.bib
repository:
  url: https://github.com/salma-emara/aps105-book/
  path_to_book: textbook
  branch: master
launch_buttons:
  thebe: true
html:
  extra_footer: '<script src="../../_static/chatbot.js"/>'
  extra_js:
    - https://cdn.jsdelivr.net/gh/JinningL/pythontutor-c-webcomponent@main/loader.js
  use_issues_button: true
  use_repository_button: true
  comments:
    hypothesis: true
  theme:
    name: sphinx_book_theme
parse:
  myst_enable_extensions:
  - dollarmath
  - substitution
  myst_url_schemes:
  - mailto
  - http
  - https
  myst_substitutions:
    code_runner_header: <script src="https://cdn.jsdelivr.net/gh/yvonne-yang/Code-Runner-Web-Component@latest/src/code-runner-wc.min.js"
      defer></script>
    video_embed: <div class="container16x9"><iframe src="https://www.youtube.com/embed/%%VID%%"
      class="responsive-iframe" title="YouTube video player" frameborder="0" allow="accelerometer;
      autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
    quiz_embed: '<link rel="stylesheet" href = "../../_static/style.css"> <script
      src = "../../quizzes/%%FILENAME%%.js"> <script src = "../../_static/app.js">
      </script>

      <div id="container-header" class="container-box"> <div class = "header"> <h3>Quiz</h3>
      <p id="question-number">0 Questions</p> </div> <button id = "start-button" onclick
      = "startQuiz()"> Start Quiz </button> </div>

      <div id = "fullscreen-form" class="parent-container"> <div id = "close-button"
      onclick = "closeFullscreenForm()"> X </div> <script> parse_and_generate_form("%%FILENAME%%")
      </script>

      </div>'
    c_visualizer: <script src="https://cdn.jsdelivr.net/gh/JinningL/pythontutor-c-webcomponent@main/loader_folder.js"defer></script>
