bool compareLines(const char* lineOne, const char* lineTwo) {
  if (*lineOne == ' ' || *lineOne == '.') {
    lineOne++;
    return compareLines(lineOne, lineTwo);
  }
  if (*lineTwo == ' ' || *lineTwo == '.') {
    lineTwo++;
    return compareLines(lineOne, lineTwo);
  }

  if (!*lineOne && !*lineTwo) {
    return true;
  }

  if (*lineOne && *lineTwo) {
    if (*lineOne == *lineTwo) {
      lineOne++;
      lineTwo++;
    } else {
      return false;
    }
    return compareLines(lineOne, lineTwo);
  }

  return false;
}
