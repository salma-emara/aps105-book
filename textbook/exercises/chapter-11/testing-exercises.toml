Write a function called `revStr` that makes use of recursion to reverse the characters of a string. The reversal should happen two elements at 
a time, from the ends to the centre of the string. The function prototype is given below. Parameter `str` is the string to be reversed and 
parameter `len` is the length of the string. For example, if the function is called with the string `"Hello"`, it must reverse the characters 
so that the string contains `"olleH"`.
"""

starter-code = '''
#include <stdio.h>

void revStr(char *str, int len) {

  // Write your function here

}
'''

answer = '''
#include <stdio.h>

void revStr(char *str, int len) {
  char tmp;
  if (len < 2) return;
  len = len - 1;
  tmp = *str;
  *str = str[len];
  str[len] = tmp;
  revStr(str + 1, len - 1);
}
'''

