question = """
Consider the recursive C function `factorial` below. Give the printed output of the function that is
produced if the function is called with an argument of 4.
"""
question-code = '''
int factorial(int n) {
  printf("ENTER: %d\n", n);
  int ret;
  if (n == 0 || n == 1)
    ret = 1;
  else
    ret = n * factorial(n - 1);
  printf("EXIT: %d\n", n);
  return ret;
}
'''
