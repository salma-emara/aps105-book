question = """
Write a single C statement that will compute the value of `r` according to the following expression,
and assign the value to `r`.

$r = \\frac{x^n + 6 \\times x^4}{\\sin(y) + \\cos(z)}$

You can assume that all the variables in the expression are already declared as double types, and that 
the math library (described by the header file math.h) is available, and that the value of y and z is in radians.
"""

answer = """ 
r = (pow(x, n) + 6 * pow(x, 4.0)) / (sin(y) + cos(z)); """



