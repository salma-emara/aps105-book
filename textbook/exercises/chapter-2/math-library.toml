question = """
If you have a certain number of US dollars and wish to convert them to Canadian dollars, you could use the 
Canadian dollar to US dollar exchange rate (for example: 1 Canadian dollar = $0.75$ US dollar). Write a complete C 
program that prompts its user for the current Canadian dollar to US dollar exchange rate (e.g. $0.75$) and a value in 
US dollars, and then prints the value in Canadian dollars, rounding to the nearest hundredth. Your program will print 
the value with $6$ digits after the decimal point. Assume the user provides a valid exchange rate and US dollar amount.

Here is an example run of your program:
<pre>
Enter the exchange rate (1 CAD = ? USD): <b>0.75</b>
Enter the value in US dollars: <b>56</b>
The value in Canadian dollars is 74.670000.
</pre>

"""

starter-code = '''
#include <stdio.h>
#include <math.h>

int main(void) {

}
'''

answer = '''
#include <stdio.h>
#include <math.h>
int main (void) {
    double exchangeRate = 0, cad = 0, usd = 0;
    printf("Enter the exchange rate (1 CAD = ? USD): ");
    scanf("%lf", &exchangeRate);
    printf("Enter the value in US dollars: ");
    scanf("%lf", &usd);
    cad = usd / exchangeRate;
    
    // rounding to the nearest hundredth
    double roundedCad = rint(cad * 100) / 100.0;
    printf("The value in Canadian dollars is %.6lf.\n", roundedCad); 
    //%.6lf and %.lf prints 6 digits after the decimal point
    return 0;
}
'''

