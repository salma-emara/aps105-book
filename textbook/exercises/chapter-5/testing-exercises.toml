question = """
Write a C function `reverseDigits`, the prototype of which is given below, that takes an integer argument value, and returns an integer with its digits reversed. For example, if the argument is `1234`, the function will return `4321`.
"""
starter-code = '''
#include <stdio.h>

int reverseDigits(int value) {

}
'''

answer = '''
#include <stdio.h>

int reverseDigits(int value) {
  int sum = 0, lastDigit;
  while (value != 0) {
    lastDigit = value % 10;
    sum = sum * 10 + lastDigit;
    value = value / 10;
  }
  return sum;
}
'''

main-function = '''
int main(void) {
  int value;
  // Read integer from input
  scanf("%d", &value);

  // Call reverseDigits and print result
  printf("%d\n", reverseDigits(value));

  return 0;
}
'''

