question = """
A pythagorean triple is a triple of integers $(x, y, z)$ such that $x^2 + y^2 = z^2$. 

Complete this function that takes a single positive integer `x` as an argument and prints three positive integer values `x`, `y` and `z` such that:
1. $x^2 + y^2 = z^2$
2. $y > 0$ and $y < 100$
3. $y < z$.

If there is no triple that satisfies these conditions print “no solution exists.”

"""
starter-code = '''
#include <stdio.h>
#include <math.h>

void pythagoreanTriples (int x) {
}
'''

answer = '''
#include <stdio.h>
#include <math.h>

void pythagoreanTriples(int x) {
  for (int y = 1; y < 100; y++) {
    int zz = x * x + y * y;
    int z = sqrt(x * x + y * y);
    if ((z > y) && (sqrt(zz) == z)) {
      printf("x = %d, y = %d, z = %d\n", x, y, z);
      return;
    }
  }
  printf("no solution exists.\n");
}
'''

main-function = '''
int main(void) {
  int x;
  scanf("%d", &x);
  pythagoreanTriples(x);
  return 0;
}
'''


