question = '''
The following function is called with three distinct characters and returns the middle character, e.g., if 'a', 'b', and 'c' is passed as arguments to the function, it returns 'b'. Rewrite this function such that it only uses one return and one if statement.

```{code-block} c
char median(char a, char b, char c) {
  if (a < b) {
    if (b < c) {
      return b;
    } else if (a < c) {
      return c;
    } else {
      return a;
    }
  }
  if (c < b) {
    return b;
  }
  if (a < c) {
    return a;
  }
  return c;
}
```

'''

starter-code = '''
#include <stdio.h>

char median(char a, char b, char c) {

}
'''

answer = '''
#include <stdio.h>

char median(char a, char b, char c) {
  char result = a;
  if ((a < b && b < c) || (c < b && b < a)) {
    result = b;
  } else if ((a < c && c < b) || (b < c && c < a)) {
    result = c;
  }
  return result;
}
'''

main-function = '''
int main(void) {
  char a, b, c;
  // Read three characters from input
  scanf(" %c %c %c", &a, &b, &c);
  // Call the median function and print the result
  printf("%c\n", median(a, b, c));
  return 0;
}
'''

