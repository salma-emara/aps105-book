<!DOCTYPE html>
<html>
  <head>
    <style>
      #vizLayoutTdSecond {
        width: 1000px;
        overflow-y: scroll;
      }
      #navControlsDiv {
        position: relative;
        width: 700px;
        padding: 5px 0;
        background-color: #ffffff;
        border-top: 1px solid #ddd;
      }
      .ui-resizable-handle {
        display: none !important;
      }
    </style>
    <title>
      Online C Compiler, Visual Debugger, and AI Tutor - Learn C programming by
      visualizing code
    </title>

    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />

    <!-- Load Prism.js -->
    <link
      href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-c.js"></script>
    <!--Load Tippy.js-->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <!-- get trace.json-->
    <script>
      window.optOverride = {};
      window.optOverride.frontendLang = "c";
      fetch("trace.json")
        .then((res) => res.json())
        .then((trace) => {
          window.optOverride.demoDat = trace;
        });
    </script>
    <script src="build/annotation.js"></script>
    <script type="text/javascript" src="build/improved-visualize.js"></script>
  </head>

  <body>
    <div id="demoVis"></div>
    <script src="build/highlight.js"></script>
  </body>
</html>
